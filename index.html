<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Monitor</title>
</head>
<body>

    <h1>Distance Monitor</h1>

    <div id="distance-container">
        <p id="distance">Loading...</p>
    </div>

    <script>
        // Function to fetch distance data from Firebase
        function getDistance() {
            fetch('https://petfeeder200156-default-rtdb.asia-southeast1.firebasedatabase.app/.json')
                .then(response => response.json())
                .then(data => {
                    if (data && data.distance) {
                        document.getElementById('distance').innerText = 'Distance: ' + data.distance + ' meters';
                    } else {
                        document.getElementById('distance').innerText = 'No data available';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('distance').innerText = 'Error fetching data';
                });
        }

        // Update distance every 5 seconds
        setInterval(getDistance, 5000);

        // Initial fetch
        getDistance();
    </script>

</body>
</html>
