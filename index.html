<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Monitor</title>
</head>
<body>

    <h1>Distance Monitor</h1>

    <div id="distance-container">
        <ul id="distance-list">
            <!-- Distance data will be added here dynamically -->
        </ul>
    </div>

    <script>
        // Function to fetch distance data from Firebase
        function getDistance() {
            fetch('https://petfeeder200156-default-rtdb.asia-southeast1.firebasedatabase.app/.json')
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        const distanceList = document.getElementById('distance-list');
                        distanceList.innerHTML = ''; // Clear previous entries

                        // Loop through the keys and add entries to the list
                        Object.keys(data).forEach(key => {
                            const value = data[key];

                            // Assuming there's a 'distance' property, adjust this according to your data structure
                            const distance = value.distance !== undefined ? value.distance : 'No distance available';

                            const listItem = document.createElement('li');
                            listItem.innerText = `Distance: ${distance} meters`;
                            distanceList.appendChild(listItem);
                        });
                    } else {
                        document.getElementById('distance-list').innerHTML = '<li>No data available</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('distance-list').innerHTML = '<li>Error fetching data</li>';
                });
        }

        // Update distance every 5 seconds
        setInterval(getDistance, 5000);

        // Initial fetch
        getDistance();
    </script>

</body>
</html>
